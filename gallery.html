<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Freedy Ramos">
    <meta name="description"
        content="Antiquity Decor is a vintage/retro store offering the best vintage/retro items in Dublin.">
    <meta name="keywords"
        content="vintage, retro, classic, antique, antiquity, heirloom, treasure, vintage store, vintage furniture">

    <link rel="stylesheet" href="assets/css/index.css">
    <title>Gallery-Antiquity Decor</title>

    <!-- favicon icon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
</head>

<body>

    <main class="content">
        <!-- navigation bar -->
        <nav id="nav-bar">
            <!-- main logo -->
            <h1 id="logo">
                <a href="index.html" aria-hidden="true">Antiquity Decor</a>
            </h1>
            <!-- navigation menu -->

            <!-- input checkbox to call bar menu -->
            <input type="checkbox" id="check">
            <label aria-hidden="true" for="check" class="check-button">""
                <i aria-hidden="true" class="fa-solid fa-bars"></i>
            </label>
            <!-- list menu for navigation -->
            <ul aria-label="main navigation list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="faq.html">F.A.Q.</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>

        <!-- main header -->
        <header>
            <div class="gallery-title">
                <h2>Gallery</h2>
            </div>
        </header>

        <!-- main content -->
        <article class="gallery-content">

            <!-- images grid container -->
            <section class="grid-container">
                <!-- image container -->
                <div class="grid-div grid-item-1 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-1.webp" alt="a small mouse statue">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-2 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-2.webp"
                        alt="an egg holder inside a glass box">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-3 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-3.webp"
                        alt="a small cat statue on top of books">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-4 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-4.webp"
                        alt="two plates with floral paintings">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-5 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-5.webp" alt="two gold candle holders">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-6 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-6.webp" alt=" cups with a dragon pattern">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-7 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-7.webp" alt="a small wooden stool ">
                </div>
                <!-- image container -->
                <div class="grid-div grid-item-8 shadow">
                    <img class="gallery-img" src="assets/images/gallery-img-8.webp" alt="two crystal candle holders">
                </div>
                <!-- video container -->
                <div class="grid-div grid-item-9 shadow">
                    <video class="workshop-video" src="assets/images/gallery-video.mp4" controls muted loop
                        aria-label="a video of a painting workshop">
                    </video>
                </div>
            </section>
        </article>
    </main>

    <!-- footer -->
    <footer class="sticky-footer">
        <!-- footer social icons -->
        <div id="social-icons">
            <a href="https://www.facebook.com/" rel="noopener" target="_blank"
                aria-label="check our facebook page (opens in a new page)"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/antiquity.decor/" rel="noopener" target="_blank"
                aria-label="check our instagram page (opens in a new page)"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" rel="noopener" target="_blank"
                aria-label="check our youtube page (opens in a new page)"><i class="fab fa-youtube"></i></a>
            <a href="https://www.whatsapp.com/" rel="noopener" target="_blank"
                aria-label="check our whatsapp page (opens in a new page)"><i class="fab fa-whatsapp"></i></a>
        </div>
        <!-- footer copyrights -->
        <div id="copyrights">
            <p>
                Copyright Antiquity DecorÂ®
            </p>
        </div>
    </footer>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/12401a2841.js" crossorigin="anonymous"></script>
</body>

</html>
